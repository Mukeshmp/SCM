<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <div id = "content" class="bg-gray-100 font-sans">
        <div class="max-w-6xl mx-auto px-6 py-12">
            <h1 class="text-5xl font-bold text-center text-blue-600 mb-6">Contact the Developers</h1>
            <p class="text-lg text-gray-700 text-center mb-10">Have questions or need more details about the Smart Contact Manager? Reach out to us!</p>
    
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label class="block text-gray-800 font-semibold mb-2" for="name">Your Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <div>
                        <label class="block text-gray-800 font-semibold mb-2" for="email">Your Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <div>
                        <label class="block text-gray-800 font-semibold mb-2" for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
    
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Send Message</button>
                </form>
            </div>
    
            <div class="mt-10 text-center">
                <h2 class="text-3xl font-semibold text-gray-800">Get in Touch</h2>
                <p class="text-lg text-gray-600 mt-4">Email: <a href="mailto:scm.support@example.com" class="text-blue-500 hover:underline">scm.support@example.com</a></p>
                <p class="text-lg text-gray-600">Phone: +123 456 7890</p>
            </div>
        </div>
    </div>
    <script>
        console.log("Home page");
    </script>
</body>
</html>
